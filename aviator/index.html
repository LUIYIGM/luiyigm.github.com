<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Referencia al archivo CSS -->
</head>
<body>

    <div class="login-container">
        <!-- Imagen del aviador -->
        <img src="aviator.png" alt="Aviator" class="avatar-image"> <!-- Imagen decorativa de aviador -->

        <h2>Iniciar sesión</h2>
        <div class="error" id="error-message"></div>
        <input type="text" id="username" class="input-field" placeholder="Usuario">
        <input type="password" id="password" class="input-field" placeholder="Contraseña">
        <button class="btn" onclick="login()">Iniciar sesión</button>
    </div>

    <script src="script.js"></script> <!-- Referencia al archivo JavaScript -->
    <script src="stars.js"></script> <!-- Referencia al script de las estrellas -->
</body>
</html>

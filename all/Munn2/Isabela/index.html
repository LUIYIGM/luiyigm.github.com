<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 3er Mes, Isabela ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Feliz 3 Meses, Mi Niña Isabela ❤️</h1>
        <h2>Gracias por estos momentos maravillosos</h2>

        <div class="gallery">
            <!-- Agrega tus propias imágenes aquí -->
            <img src="img/photo1.jpeg" alt="Memoria 1">
            <img src="img/photo2.jpeg" alt="Memoria 2">
            <img src="img/photo3.jpeg" alt="Memoria 3">
        </div>

        <div class="message" id="message">
            Hoy celebramos 3 meses juntos. Cada día contigo ha sido mágico y quiero que sepas cuánto te amo. ❤️
        </div>

        <button class="celebrate-btn" onclick="showSpecialMessage()">Descubre algo especial</button>
    </div>

    <!-- Animación de corazones flotantes -->
    <div class="heart" style="top: 50px; left: 30%; animation-delay: 0s;"></div>
    <div class="heart" style="top: 150px; left: 70%; animation-delay: 1s;"></div>
    <div class="heart" style="top: 300px; left: 50%; animation-delay: 2s;"></div>
    <div class="heart" style="top: 450px; left: 20%; animation-delay: 3s;"></div>
    <div class="heart" style="top: 600px; left: 80%; animation-delay: 4s;"></div>

    <script src="script.js"></script>
</body>
</html>

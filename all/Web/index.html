<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina web proyecto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <nav class="nav-menu">
            <a href="#inicio">INICIO</a>
            <a href="#features">NOTICIAS</a>
            <a href="#contacto">EQUIPO</a>
        </nav>
        <a href="#jugar" class="btn-play">Jugar</a>
    </header>

    <!-- Imagen fija debajo de la barra de navegación -->
    <div class="image-container">
        <img src="img/img1.jpg" alt="Imagen Fija" class="fixed-image">
        <a href="#jugar" class="btn-play-img">Jugar</a>
    </div>

    <main>
        <div class="hero-content">
            <img src="img/messi.png" alt="Messi" class="hero-image">
            <h1>¡Palia es mejor en compañía! Recomienda a un amigo y llévate recompensas.</h1>
            <a href="#contacto" class="btn-primary">Más información</a>
        </div>

        <section id="features" class="features">
            <h2>Características</h2>
        
            <!-- Contenedor del carrusel y la información -->
            <div class="carousel-container">
                <!-- Carrusel de imágenes -->
                <div class="carousel">
                    <div class="carousel-track-container">
                        <ul class="carousel-track">
                            <li class="carousel-slide">
                                <img src="img/feature1.jpeg" alt="Característica 1">
                            </li>
                            <li class="carousel-slide">
                                <img src="img/feature2.jpeg" alt="Característica 2">
                            </li>
                            <li class="carousel-slide">
                                <img src="img/feature3.jpeg" alt="Característica 3">
                            </li>
                        </ul>
                    </div>
        
                    <!-- Controles de navegación del carrusel -->
                    <button class="carousel-button carousel-button-left">❮</button>
                    <button class="carousel-button carousel-button-right">❯</button>
                </div>
        
                <!-- Contenedor de información -->
                <div class="carousel-info">
                    <h3 id="carousel-title">Título 1</h3>
                    <p id="carousel-description">Descripción de la característica 1.</p>
                </div>
            </div>
        </section>
        
        


        <section id="contacto" class="contacto">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit" class="btn-primary">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Produccion Proyecto. Todos los derechos reservados.</p>
    </footer>

    <!-- Enlace al archivo JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>

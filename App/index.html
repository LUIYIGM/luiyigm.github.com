<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Licencia - Robot MQ5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Acceso al Sistema</h2>
            <p>Ingresa los datos vinculados a tu cuenta MT5</p>
            
            <div class="input-group">
                <label for="account">Número de Cuenta</label>
                <input type="number" id="account" placeholder="Ej: 12345678" required>
            </div>

            <div class="input-group">
                <label for="licenseKey">Clave de Licencia</label>
                <input type="password" id="licenseKey" placeholder="••••••••" required>
            </div>

            <button type="submit" id="loginBtn">Validar Acceso</button>
            <div id="message" class="message"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>

                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>

                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
